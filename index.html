<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom Barato e Rápido</title>
</head>

<body>

    <!-- Iniciando Container com os Checkbox -->
    <div class="container">

        <!-- Checkbox Bom -->
        <input type="checkbox" id="bom">
        <label class="rosa" for="bom">Bom</label>

        <!-- Checkbox Barato -->
        <input type="checkbox" id="barato">
        <label class="amarelo" for="barato">Barato</label>

        <!-- Checkbox Rápido -->
        <input type="checkbox" id="rapido">
        <label class="verde" for="rapido">Rápido</label>

    </div>


    <script>

        // Iniciando Script que nao deixa todos serem selecionados

        let checked = []; // array que contem todos os itens selecionados

        // navegando por todos os checkbox e agardado eles serem clicados
        [].forEach.call(document.querySelectorAll('input[type="checkbox"]'), function (checkbox) {
            checkbox.addEventListener('change', function (e) {

                // se os checkbox receberem checked e o tamanho do array for identico a 2
                if (checkbox.checked && checked.length === 2) {

                    // escolhe um checkbox aleatoriamente e remove a opção checked
                    let uncheckTarget = checked[Math.floor(Math.random() * checked.length)];
                    uncheckTarget.checked = false;
                }

                // adiciona checked ao item que ficou fora do array
                checked = document.querySelectorAll('input[type="checkbox"]:checked');
            });
        });
    </script>
</body>

</html>
